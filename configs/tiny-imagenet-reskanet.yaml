# @package _global_
output_dir: "./experiments/tiny-imagenet-vgg19v4/"
logging_dir: "./experiments/tiny-imagenet-vgg19v4/train_logs/"
model_name: "vgg19v4-64p-tiny-imagenet"
gradient_accumulation_steps: 1
mixed_precision: 'no'
epochs: 500
train_batch_size: 256
val_batch_size: 256
dataloader_num_workers: 22
seed: 42

tracking_metric: 'accuracy'
use_torch_compile: false
unpack_data: false

max_train_steps: none

max_grad_norm: 2.

checkpointing_steps: 5000
checkpoints_total_limit: 1000
find_unused_parameters: false

metrics:
  report_type: 'classification'

model:
  groups: 1
  degree: 6
  width_scale: 1
  dropout: 0.25
  dropout_linear: 0.25
  l1_decay: 0
  l2_activation_penalty: 0
  l1_activation_penalty: 0
  num_classes: 200
  is_moe: false

optim:
  learning_rate: 1e-5
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_weight_decay: 5e-6
  adam_epsilon: 1e-8
  lr_warmup_steps: 7500
  lr_power: 0.5
  lr_end: 1e-7
  set_grads_to_none: false
  type: 'lion'
  use_triton: false

wandb:
  entity: 'add your entity'
  project_name: 'tiny-imagenet-vgg'

loss:
  label_smoothing: 0.1
